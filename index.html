<!DOCTYPE html>
<html>
  <head>
    <title>Two step form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./FormValidator.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <h1>Two steps form</h1>
    <dev id="progress-bar">
      <dev id="progress-bar-step"></dev>
    </dev>
    <section id="report">
      <h4 id="report-firstName">First Name</h4>
      <p class="report-value"></p>
      <h4 id="report-lastName">Second Name</h4>
      <p class="report-value"></p>
      <h4 id="report-email">Email</h4>
      <p class="report-value"></p>
      <h4 id="report-phone">Phone</h4>
      <p class="report-value"></p>
      <h4 id="report-streetNumber">Street Number</h4>
      <p class="report-value"></p>
      <h4 id="report-streetName">Street Name</h4>
      <p class="report-value"></p>
      <h4 id="report-streetType">Street Type</h4>
      <p class="report-value"></p>
      <h4 id="report-suburb">Suburb</h4>
      <p class="report-value"></p>
      <h4 id="report-postcode">Post code</h4>
      <p class="report-value"></p>
    </section>
    <form name="myform" onsubmit="handleSubmit()">
      <section id="form-step-one">
        <h4>First Name</h4>
        <input id="firstName" />
        <p class="error-message"></p>
        <h4>Second Name</h4>
        <input id="lastName" />
        <p class="error-message"></p>
        <h4>Email</h4>
        <input id="email" />
        <p class="error-message"></p>
        <h4>Phone - optional - must in XXXX XXX XXX format</h4>
        <input id="phone" />
        <p class="error-message"></p>
        <button onclick="handleClickOnNext()" type="button">next</button>
      </section>
      <section id="form-step-two">
        <h4>Street Number</h4>
        <input id="streetNumber" />
        <p class="error-message"></p>
        <h4>Street Name</h4>
        <input id="streetName" />
        <p class="error-message"></p>
        <h4>Street Type</h4>
        <select id="streetType">
          <option value="Cl">Cl</option>
          <option value="Ct">Ct</option>
          <option value="St">St</option>
          <option value="Pl">Pl</option>
          <option value="Ave">Ave</option>
        </select>
        <p class="error-message"></p>
        <h4>Suburb</h4>
        <input id="suburb" />
        <p class="error-message"></p>
        <h4>Post code</h4>
        <input id="postcode" />
        <p class="error-message"></p>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
